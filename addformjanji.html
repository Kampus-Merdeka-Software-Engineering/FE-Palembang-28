<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!--icon and title-->
    <title>HealthAppoint</title>
    <link rel="icon" href="img/iconheatthappoint.png" type="image/x-icon">

    <!--css link-->
    <link rel="stylesheet" href="css/styleform.css">

</head>
<body>
<div class="container">
        <div class="title">
            <p>Form Keluhan Pasien</p>
        </div>

        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <label for="name">Nama Form</label>
                    <input type="text" id="name" placeholder="Form Poliklinik" required>
                </div>
                <div class="input_box">
                    <label for="name">Nama Dokter</label>
                    <input type="text" id="name" placeholder="Dokter" required>
                </div>
                <div class="input_box">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select name="" id="jenis_kelamin">
                        <option value="perempuan">Perempuan</option>
                        <option value="laki-laki">Laki-Laki</option>
                    </select>
                </div>
                <div class="input_box">
                    <label for="waktu_keluhan">Waktu</label>
                    <select name="" id="waktu_keluhan">
                        <option value="0">10.00 AM</option>
                        <option value="1">12.00 AM</option>
                        <option value="2">14.00 AM</option>
                        <option value="3">16.00 AM</option>
                        <option value="4">18.00 AM</option>
                    </select>
                </div>
                <div class="input_box">
                    <label for="nama_pasien">Nama Lengkap</label>
                    <input type="text" id="nama_pasien" placeholder="Masukan Nama Kamu" required>
                </div>
                <div class="input_box">
                    <label for="umur">Umur</label>
                    <input type="text" id="umur" placeholder="Masukan umur anda saat ini" required>
                </div>
                <div class="input_box">
                    <label for="kartu_identitas">Kartu Identitas</label>
                    <input type="text" id="kartu_identitas" placeholder="Masukan Nomor yang tertera pada Kartu Identitas anda" required>
                </div>
                <div class="input_box">
                    <label for="keluhan">Keluhan</label>
                    <input type="text" id="keluhan" placeholder="" required>
                </div>
            </div>
            <div class="reg_btn" id="kirimkeluhan">
                <button class="" onclick="btnKirimform()">Kirim</button>
            </div>
        </form>
    </div>
    <script src="js/script.js" defer></script>
    <script src="js/form.js" defer></script>
</body>
</html>
